<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>angular搭建单页面应用</title>
</head>
<script src="libs/angular.min.js"></script>
<script src="libs/angular-route.js"></script>
<script>
    var App = angular.module('app',['ngRoute']);
    // 改造一个单页面应用
    App.config(['$routeProvider',function($routeProvider){
        // 在这里面去进行配置
        // when
        // otherwise
        // templateurl
        $routeProvider.when("/laozhao",{
            template:'我是老赵他哥小旋风'
        }).when("/xiaoxuanfeng",{

        })
    }]);
</script>
<body ng-app="app">
    <ul>
        <li><a href="#/laozhao">老赵</a></li>
    </ul>

    <!-- 使用一个指令 ng-view -->
    <div ng-view>

    </div>
</body>
</html>
